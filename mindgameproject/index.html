<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8" /> 
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0" /> 
	<title>word scramble</title> 
	<link href="style.css" rel="stylesheet" /> 
	<meta http-equiv="refresh"content="60">
</head> 

<body> 


	<p>the code will reload after 60s.</p>
	<div class="root"> 
		<h1 class="title"> Scramble Game</h1> 
		<div id="scrambled"> 
			<h2 id="scrambleWord">Word</h2> 
			<p id="hint"></p> <br>
			<div id="Timer"></div>
		</div> 
		<div id="form"> 
			<input id="input"
				type="text"
				placeholder="Guess correct word" /> 
		</div> 
		<h3 id="output">Result:</h3> 
		<p><a href="https://www.wordunscrambler.net/">Visit wordunsrambler!</a></p>
		<div class="foot"> 
			<button type="button"
					onclick="check()"> 
				Check 
			</button> 
			<button type="button"
					onclick="refresh()"> 
				Refresh 
			</button> 
		</div> 
		<script src="script.js"></script> 
	</div> 
</body> 

</html>
